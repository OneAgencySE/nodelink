<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>One Chain</title>
    <link rel="stylesheet" href="static/interface.css">
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Inconsolata">
          <style>
            * {
              font-family: 'Inconsolata', serif;
            }
          </style>
    <!--script src="https://unpkg.com/axios/dist/axios.min.js"></script-->
    <script src="static/axios.min.js"></script>
    <script src="static/interface.js"></script>
  </head>
  <body>
    <!-- page content -->
    <div class="img-container">
      <img src="static/one-chain-logo.png"/>
    </div>
    <h1>Vinn en lunch med One Agency's blockchain expert, Viktor Tigerström</h1>
    <h1>och grundaren för Swedish Blockchain Association, Benjamin Dahl</h1>
    <div class="container">
      <div id="blocks">

      </div>

      <div class="terminal" id="terminal">
        <div id="terminal-out" class="terminal-out">
          <p>A minimal blockchain by One Agency</p>
        </div>
        <form onsubmit="sendCommand(event)">
          <input id="command" type="email" placeholder="Enter your email">
          <input id="name" type="text" placeholder="Enter your full name">
          <input style="display: none" required type="submit" value="Submit">
        </form>
      </div>
    </div>
  </body>
</html>
